{% extends "_signedout.html" %} 

{%block content%}
<div class="container">
  <div class="mx-auto w-75 vh-100 d-flex align-items-center p-3">
    <div class="w-75">
        <h2 class="fw-bold p-2">Login</h2>

    
    <div class="card text-light bg-black p-5 border border-secondary w-100">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="bg-danger p-2 mb-3 rounded">
        {{ messages[0] }}
      </div>
    {% endif %}

      <div class="d-flex justify-content-center ">
        <form action="" method="post" class="w-75">
   
          <label class="fw-bold pb-1" for="email">Email Address</label><br />
          <input
            name= "email"
            type="text"
            class="form-control bg-dark text-light border-secondary"
            id="email"
            placeholder="Enter email"
            required
          />
          <label class="fw-bold pb-1" for="password">Password</label>
          <input
            name="password"
            type="password"
            class="form-control bg-dark text-light border-secondary"
            id="password"
            placeholder="Enter password"
            required
          />
          <div class="field">
            <label class="checkbox">
                <input type="checkbox" name="remember">
                Remember me
            </label>
        </div>

          <button
            type="submit"
            class="rounded-pill m-3 btn btn-dark bg-gold w-100 mx-auto"
            value="login"
          >
            Login
          </button>
        </form>
        
      </div>
      <div class="d-flex flex-row justify-content-center">
  <div class="w-25 text-center">   or  </div>
        <a class="rounded-pill mx-3  text-gold btn btn-outline-dark border-gold w-50" href="/register"> Register</a>
      </div>

     
    {% endwith %}
    </div>
  </div>
</div>
</div>

{%endblock content%}

{% extends "_signedout.html" %} 

{%block content%}
<div class="container">
  <div class="mx-auto w-75 vh-100 d-flex align-items-center p-3">
    <div class="w-75">
        <h2 class="fw-bold p-2">Login</h2>

    
    <div class="card bg-black p-5 border w-100">
        
      <div class="d-flex justify-content-center text-light">
        <form action="" method="post" class="w-75">
   
          <label class="fw-bold pb-1" for="email">Email</label><br />
          <input
            name= "email"
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
          <label class="fw-bold pb-1" for="password">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
          <button
            type="submit"
            class="rounded-pill m-3 btn btn-warning w-100"
            value="login"
          >
            Login
          </button>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        or <a class="text-warning px-1" href="/register"> Register</a>
      </div>

      {% if messages%}
      {% for mess in messages %}
      <p class="mt-3 p-2 bg-success rounded">{{mess}}</p>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
</div>

{%endblock content%}

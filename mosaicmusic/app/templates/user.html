{% extends "_base.html" %}


{%block content%}
    <div class="top">
        <img src="../static/images/temp.jpeg" alt="temporary profile picture"> <!-- this is for the user's profile picture -->
        <input type="button" value="Upload New Profile Picture">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br> <!-- this is for the user's name -->
    </div>
    <hr>
    <div class="bottom">
        <form action="#">
            <label for="firstname">First name:</label><br>
            <input type="text" id="firstname" name="firstname"><br><br>

            <label for="lastname">Last name:</label><br>
            <input type="text" id="lastname" name="lastname"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="number">Phone Number:</label><br>
            <input type="number" id="number" name="number"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="button" value="Change Password" /><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    
{%endblock content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Home Page</title>
</head>
<body>
    <!-- Sidebar -->
    <div id="home-sidebar">
        <div id="home-logo">MM</div>
        <div id="home-library">
            <h2>Library</h2>
            <p>saved songs</p>
        </div>
        <div id="home-playlists">
            <h2>Playlists</h2>
            <p>[playlist]</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="home-main-content">
        <header id="home-search-header">
            <input type="text" id="home-search-bar" placeholder="Search text">
        </header>
        <main id="home-content">
            <h1>Home</h1>
            <section id="home-featured">
                <!-- Featured content will go here -->
            </section>
            <section id="home-recently-played">
                <h2>Recently Played</h2>
                <!-- Recently played items will go here -->
            </section>
        </main>
        <footer id="home-footer">
            <div id="home-now-playing">
                <span>Title</span> - <span>artist name</span>
            </div>
            <div id="home-media-controls">
                <!-- Media control buttons will go here -->
            </div>
        </footer>
    </div>
</body>
</html>
